<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vuejs - tutorial</title>
    <link rel="stylesheet" href="/css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Keyboard Events</h1>
      <label>Name: </label>
      <input type="text" v-on:keyup.alt.enter="logName">
      <label>Age: </label>
      <input type="text" v-on:keyup.enter="logAge">
      <h1>{{ pageTitle }}</h1>
      <p>{{ pageSubTitle }}</p>
      <hr>
      <p>Click here to visit <a v-on:click.prevent="click" v-bind:href="website">Google!</a></p>
      <p>{{ bottomMessage }}</p>
      <p>Enter your name: <input type="text" name="" :value="name"></p>
      <p v-html='websiteTag'></p>
      <p>I am {{ age }} years old</p>
      <button @click.once="older(1)">Older</button>
      <button v-on:click="younger(1)">Younger</button>
      <button @dblclick="older(10)">Decade Older</button>
      <button v-on:dblclick="younger(10)">Decade Younger</button>
      <div id="canvas" v-on:mousemove="updateXY">
        {{ x }}, {{ y }}
      </div>
      <p>{{ greet('job') }}</p>
    </div>

    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
