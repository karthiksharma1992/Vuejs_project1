<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vuejs - tutorial</title>
    <link rel="stylesheet" href="/css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>{{ pageTitle }}</h1>
      <p>{{ pageSubTitle }}</p>
      <hr>
      <p>Click here to visit <a v-bind:href="website">Google!</a></p>
      <p>{{ bottomMessage }}</p>
      <p>Enter your name: <input type="text" name="" :value="name"></p>
      <p v-html='websiteTag'></p>
      <p>{{ greet('job') }}</p>
    </div>

    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
